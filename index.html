<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="COVID-19 World Analyser">
    <title>COVID-19 World Analyser</title>
    <!-- <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row space-top-2">
            <div class="col-md-12 d-flex justify-content-center">
                <h1>COVID-19 World Analyser</h1>
            </div>
        </div>
        <div class="row space-top-7 space-left-7">
            <!-- INICIO TABELA ESQUERDA -->
            <div class="col-md-3 d-flex justify-content-center">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                          <th scope="col"></th>
                          <th scope="col">Nome</th>
                          <th scope="col">Total infetados</th>
                        </tr>
                      </thead>
                    <tbody>
                        <tr class="m-0">
                            <td class="align-middle">
                                <div class="form-check">
                                    <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                                </div>
                            </td>
                            <td class="align-middle">Portugal</td>
                            <td class="align-middle">1000</td>
                        </tr>
                        <tr class="m-0">
                            <td class="align-middle">
                                <div class="form-check">
                                    <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                                </div>
                            </td>
                            <td class="align-middle">Itália</td>
                            <td class="align-middle">2000</td>
                        </tr>
                        <tr class="m-0">
                            <td class="align-middle">
                                <div class="form-check">
                                    <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                                </div>
                            </td>
                            <td class="align-middle">Espanha</td>
                            <td class="align-middle">1000</td>
                        </tr>
                        <tr class="m-0">
                            <td class="align-middle">
                                <div class="form-check">
                                    <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                                </div>
                            </td>
                            <td class="align-middle">Alemanha</td>
                            <td class="align-middle">1000</td>
                        </tr>
                        <tr class="m-0">
                            <td class="align-middle">
                                <div class="form-check">
                                    <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                                </div>
                            </td>
                            <td class="align-middle">Suiça</td>
                            <td class="align-middle">1000</td>
                        </tr>
                        <tr class="m-0">
                            <td class="align-middle">
                                <div class="form-check">
                                    <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                                </div>
                            </td>
                            <td class="align-middle">Dinamarca</td>
                            <td class="align-middle">1000</td>
                        </tr>
                        <tr class="m-0">
                            <td class="align-middle">
                                <div class="form-check">
                                    <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                                </div>
                            </td>
                            <td class="align-middle">França</td>
                            <td class="align-middle">1000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- FIM TABELA ESQUERDA -->

            <!-- INICIO GRAFICOS CENTRAIS -->
            <div class="col-md-5 d-flex justify-content-center align-middle">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <canvas id="lineChart"></canvas>

                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Total infetados/dia
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Mortes/dia</a>
                                <a class="dropdown-item" href="#">Recuperados/dia</a>
                                <a class="dropdown-item" href="#">Taxa de Crescimento/dia</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- FIM GRAFICOS CENTRAIS -->

            <!-- INICIO MAPA MUNDO -->
            <div class="col-md-4 d-flex justify-content-center space-right-7">
                <div id="demo2" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                      <li data-target="#demo2" data-slide-to="0" class="active"></li>
                      <li data-target="#demo2" data-slide-to="1"></li>
                      <li data-target="#demo2" data-slide-to="2"></li>
                      <li data-target="#demo2" data-slide-to="3"></li>
                      <li data-target="#demo2" data-slide-to="4"></li>
                    </ul>
                    <!-- The slideshow -->
                    <div class="carousel-inner carousel-clientes space-bottom-5">
                      <div class="carousel-item active">
                        <img src="img/europa.png" class="img-fluid reduce-image-80">
                      </div>
                      <div class="carousel-item">
                        <img src="img/america.png" class="img-fluid reduce-image-80">
                      </div>
                      <div class="carousel-item">
                        <img src="img/oceania.png" class="img-fluid reduce-image-80">
                      </div>
                      <div class="carousel-item">
                        <img src="img/asia.png" class="img-fluid reduce-image-80">
                      </div>
                      <div class="carousel-item">
                        <img src="img/africa.png" class="img-fluid reduce-image-80">
                      </div>
                    </div>
                  </div>

            </div>
            <!-- FIM MAPA MUNDO -->
        </div>

        <!-- INICIO TABELA BOTTOM -->
        <div class="row justify-content-center">
            <div class="col-md-4 justify-content-center">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                          <th scope="col">Total infetados</th>
                          <th scope="col">+Hoje</th>
                          <th scope="col">Recuperados</th>
                          <th scope="col">Mortes</th>
                        </tr>
                      </thead>
                    <tbody>
                        <tr class="m-0">
                            <td class="align-middle" id="totalGlobal"></td>
                            <td class="align-middle" id="hojeGlobal"></td>
                            <td class="align-middle" id="curedGlobal"></td>
                            <td class="align-middle" id="deathsGlobal"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- FIM TABELA BOTTOM -->
    </div>

    <!-- BEGIN FOOTER-->
    <footer class="justify-content-right">
        <div class="fixed-bottom space-bottom-1 space-right-3" id="data">
        </div>
    </footer>
    <!-- END FOOTER -->

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script  type="text/javascript" src="js/script.js"></script>
</body>
</html>
